<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FormBootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.min.js"></script>
</head>
<body class="container">
<form action="" class="bg-success p-5 mt-5">
    <h1 class="text-center">Student Form</h1>

    <div class="mt-5">
       <label for="fname" class="form-label">First Name :</label>
        <input type="text" id="fname" class="form-control" placeholder="Enter firstname" required="required">

    </div>

     <div class="mt-3">
       <label for="lastname" class="form-label">Last Name :</label>
        <input type="text" id="lastname" class="form-control" placeholder="Enter last name" required="required">

    </div>

     <div class="mt-3">
       <label for="email" class="form-label">Email Address :</label><br>
        <input type="email" id="email" placeholder="Enter email">
    </div>

<div class="mt-3">
       <label for="pwd" class="form-label">Password :</label>
        <input type="password" id="pwd" class="form-control" placeholder="Enter Password" required="required">

    </div>
    <center><button class="btn btn-primary mt-3" type="submit">Register</button></center>
</form>



</body>
</html>
