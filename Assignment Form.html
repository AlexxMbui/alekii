<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formm</title>
     <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.min.js"></script>
</head>
<body class="container">

<form action="">
<div class="row">
    <div class="col">
    <label for="email" class="form-label">Email</label><br>
    <input type="email" id="email" class="form-control">
</div>
    <br>
    <div class="col">
        <label for="pwd" class="form-label">Password</label><br>
        <input type="password" id="pwd" class="form-control">
    </div>
</div>

    <br><br>
    <label for="address" class="form-label">Address</label>
    <input type="text" placeholder="1234 Main St" id="address" class="form-control">

<br><br>
    <label for="address" class="form-label">Address 2</label>
    <input type="text" placeholder="Apartment,studio or floor" id="address" class="form-control">

    <br>
    <div class="row">
    <div class="col-5">
        <label for="City" class="form-label">City</label><br>
        <input type="text" id="City" class="form-control">
    </div>


     <div class="col">
        <label for="state" class="form-label">State</label><br>
        <select id="state" class="form-control">
            <option value="" disabled="disabled">Choose...</option>
            <option value="">Arizona</option>
            <option value="">New York</option>
            <option value="">Massachussets</option>
        </select>
    </div>

     <div class="col">
        <label for="zip" class="form-label">Zip</label><br>
        <input type="text" id="zip" class="form-control">
    </div>
    </div>

    <br>
    <input type="checkbox" id="remember">
    <label for="remember">Remember me</label>

<div class="mt-3">
    <button class="btn btn-primary" type="submit">Submit</button>
</div>


</form>
</body>
</html>
